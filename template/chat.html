<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="stylesheet" href="static/css/chat.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<!-- Hide elements -->
	<span id="room-id" style="display:none">{{ .RoomID }}</span>
	<span id="room-name" style="display:none">{{ .RoomName }}</span>
	<span id="user-id" style="display:none">{{ .UserID }}</span>
	<span id="username" style="display:none">{{ .Username }}</span>

	<div class="container">
		<div class="row form-group">
			<div class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-comment"></span> <b>CHAT ROOM: {{ .RoomName }}</b>
						</div>
					</div>

					<div class="panel-body body-panel">
						<ul class="chat" id="chat-list">
						</ul>
					</div>
					<div class="panel-footer clearfix">
						<!-- <textarea  class="form-control" rows="3"></textarea> -->
						<input id="message-input" type="text" class="form-control"></input>
						<span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12"
							style="margin-top: 10px">
							<button class="btn btn-warning btn-lg btn-block" id="btn-chat">Send</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="static/javascript/chat.js"></script>

</body>

</html>
